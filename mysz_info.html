<script type="text/javascript">
    $(function (){
        var bdphone = $('#bdphone').text();
        var mphone = bdphone.substr(0, 3) + '****' + bdphone.substr(7);
        $('#bdphone').text(mphone);
        var zh = $('#zh').text();
        var mphone = zh.substr(0, 3) + '****' + zh.substr(7);
        $('#zh').text(mphone);
    })
    
    $("#xb").click(function(){
        $("#xb_on").toggle();
        $("#da").show();
        var $xbp=$("#xb_on").find("p");
        var i=0;
        $xbp.click(function(){
            i=$xbp.index($(this));
            $("#xb input").attr("value",$xbp.eq(i).html());
            $("#xb_on").slideUp();
            $("#da").hide();
        })
        $("#xb_on button").click(function(){
            $("#xb_on").slideUp();
            $("#da").hide();
        })
    })
    // 图片预览
    window.onload = function () { 
            new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });
        }
// 城市选择
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
	
</script>
