<script type="text/javascript">
    $(".xsjy_btn").click(function(){
        if ($(this).attr('checked')=='checked') {
            $(this).addClass("xsjy_btn_on");
        }else{
            $(this).removeClass("xsjy_btn_on");
        };
    })
    $("#sq").click(function(){
        $(".xsjy").show();
        $("#da").show();
        $("body").css({'overflow-y':'hidden'})
        $(".xsjy_b").click(function(){
            $(".xsjy").hide();
            $("#da").hide();
            $("body").css({'overflow-y':'scroll'})
        })
    })
	$("#da").click(function(){
		$(this).hide();
		$(".xsjy").hide();
		})

</script>
