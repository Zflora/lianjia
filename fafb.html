<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8" >
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<title>恋嘉</title>
<link rel="stylesheet" href="css/style.css" media="screen">
<link rel="stylesheet" href="css/zyUpload.css" type="text/css">
</head>
<body class="bgeee">
<form action="">
    <header class="borb0 bgfff h98 ty">
        <div class="hea_l3 fl mt34" onclick="javascript:history.back(-1); "></div>
        <p class="alic font_36 fl w">方案发布</p>
    </header>
    <section class="h98 ty borb0 bgfff" onclick="javascript:window.location.href='zpfb_name.html','_self'">
        <p class="font_30 co000 fl">方案名称(必填)</p>
        <div class="like_r fr mt34"></div>
    </section>
    <section class="h98 ty borb0 bgfff" onclick="javascript:window.location.href='zpfb_year.html','_self'">
        <p class="font_30 co000 fl">创作年份(必填)</p>
        <div class="like_r fr mt34"></div>
        <input type="tel" value="2016" class="font_30 fr mt28 zpfb_text" readonly>
    </section>
    <div id="demo">
    </div>
    <section class="jj"></section>
    <section class="h98 ty borb0 bgfff" onclick="javascript:window.location.href='zpfb_cl.html','_self'">
        <p class="font_30 co000 fl">材料</p>
        <div class="like_r fr mt34"></div>
        <input type="tel" placeholder="请输入材料名" class="font_30 fr mt28 zpfb_text" readonly>
    </section>
    <section class="h98 ty borb0 bgfff" onclick="javascript:window.location.href='zpfb_jg.html','_self'">
        <p class="font_30 co000 fl">价格</p>
        <div class="like_r fr mt34"></div>
        <input type="tel" placeholder="请输入产品价格" class="font_30 fr mt28 zpfb_text" readonly>
    </section>
    <section class="h98 ty borb0 bgfff" id="fafb_mon">
        <p class="font_30 co000 fl">币种</p>
        <div class="like_r fr mt34"></div>
        <input type="tel" placeholder="人民币" class="font_30 fr mt28 zpfb_text" readonly>
    </section>
    <section class="h98 ty borb0 bgfff" onclick="javascript:window.location.href='zpfb_yf.html','_self'">
        <p class="font_30 co000 fl">运费</p>
        <input type="tel" placeholder="包邮请输入0" class="font_30 fr mt28 zpfb_text" readonly>
    </section>
    <section class="h98 ty borb0">
        <p class="font_30 co999 fl" style="display:inline-block">同步到</p>
        <img src="images/weixin.png" class="w50h50 ml10" alt="" style="display:inline-block" id="weixin"><img src="images/sina.png" alt="" style="display:inline-block" class="w50h50 ml10" id="sina">
    </section>
    <section class="jj mt178"></section>
    <section class="ty">
        <div class="g_btn font_28">
            <p onclick="javascript:window.location.href='myzy.html','_self'">确定</p>
        </div>
    </section>
    <div class="ui-mask" id="da"></div>
    <section id="xb_on">
        <p class="font_30 tc borb0">人民币</p>
        <p class="font_30 tc">美元</p>
        <div class="jj"></div>
        <button class="font_30 fl">取消</button>
    </section>
</form>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<!-- 引用核心层插件 -->
<script type="text/javascript" src="js/zyFile.js"></script>
<!-- 引用控制层插件 -->
<script type="text/javascript" src="js/zyUpload.js"></script>
<script type="text/javascript">
    
    $(function(){
        // 初始化插件
        $("#demo").zyUpload({
        //  width            :   "650px",                  宽度
        //  height           :   "400px",                  宽度
            itemWidth        :   "120px",                 // 文件项的宽度
            itemHeight       :   "100px",                 // 文件项的高度
            url              :   "/upload/UploadAction",  // 上传文件的路径
            multiple         :   true,                    // 是否可以多个文件上传
            dragDrop         :   true,                    // 是否可以拖动上传文件
            del              :   true,                    // 是否可以删除文件
            finishDel        :   false,                   // 是否在上传文件完成后删除预览
            /* 外部获得的回调接口 */
            onSelect: function(files, allFiles){                    // 选择文件的回调方法
                console.info("当前选择了以下文件：");
                console.info(files);
                console.info("之前没上传的文件：");
                console.info(allFiles);
            },
            onDelete: function(file, surplusFiles){                     // 删除一个文件的回调方法
                console.info("当前删除了此文件：");
                console.info(file);
                console.info("当前剩余的文件：");
                console.info(surplusFiles);
            },
        });
        
    });

    $("#weixin").click(function(){
        if ($(this).attr("src")=="images/weixin.png") {
            $(this).attr("src",'images/weixin_on.png')
        }else{
            $(this).attr("src",'images/weixin.png')
        }
    })
    $("#sina").click(function(){
        if ($(this).attr("src")=="images/sina.png") {
            $(this).attr("src",'images/sina_on.png')
        }else{
            $(this).attr("src",'images/sina.png')
        }
    })

    //币种
    $("#fafb_mon").click(function(){
        $("#xb_on").show();
        $("#da").show();
    })
    $("#da").click(function(){
        $("#xb_on").hide();
        $("#da").hide();
    })
    $("#xb_on button").click(function(){
        $("#xb_on").hide();
        $("#da").hide();
    })
    $("#xb_on p").click(function(){
        $("#fafb_mon input").val($(this).text());
        $("#xb_on").hide();
        $("#da").hide();
    })

</script>
<script type="text/javascript" src="js/j.js"></script>
</html>
