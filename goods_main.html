  <script>

$("#gz").click(function(){

				}
		
		})
        $(document).ready(function () {
    $dragBln = false;
    $(".main_image").touchSlider({
        flexible : true,
        speed : 200,
        btn_prev : $("#btn_prev"),
        btn_next : $("#btn_next"),
        paging : $(".flicking_con a"),
        counter : function (e) {
            $(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
        }
    });
    $(".main_image").bind("mousedown", function() {
        $dragBln = false;
    })
    $(".main_image").bind("dragstart", function() {
        $dragBln = true;
    })
    $(".main_image a").click(function() {
        if($dragBln) {
            return false;
        }
    })
    timer = setInterval(function() { $("#btn_next").click();}, 3000);
    $(".main_visual").hover(function() {
        clearInterval(timer);
    }, function() {
        timer = setInterval(function() { $("#btn_next").click();}, 3000);
    })
    $(".main_image").bind("touchstart", function() {
        clearInterval(timer);
    }).bind("touchend", function() {
        timer = setInterval(function() { $("#btn_next").click();}, 3000);
    })
});
		$("#fxbtn").click(function(){
            $("#xb_on").slideDown().css("position","fixed");
            $("#da").show();
            $("body").css({'overflow-y':'hidden'})
        });
            $("#da").click(function(){
                $("#xb_on").slideUp().css("position","absolute");
                $("#da").hide();
                $("body").css({'overflow-y':'scroll'})
            })
            $("footer>button").click(function(){
                $("#xb_on").slideUp().css("position","absolute");
                $("#da").hide();
                $("body").css({'overflow-y':'scroll'})
        })
            $(".dz").click(function(){
            var i=0,dz_num=0,n=0;
                i=$(".dz").index($(this));
                dz_num=$(".dz_num").eq(i).html();
            if($(this).find('img').attr("src")=='images/tou-10.png'){
                $(this).find('img').attr("src","images/des-04.png");
                n=++dz_num;
                if (n<99) {
                    $(".dz_num").eq(i).html(n);
                }else{
                    $(".dz_num").eq(i).html("99+");
                };
            }else{
                $(this).find('img').attr("src","images/tou-10.png");
                n=--dz_num;
                if (n<99) {
                    $(".dz_num").eq(i).html(n);
                }else{
                    $(".dz_num").eq(i).html("99+");
                };
            };

        });
